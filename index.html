<!-- Second board, which enable player to select a name (player O or X)-->
    <div class="wrapper2">
        <div class="container">
                <div class="header" class="remove">
                    <h3>Would you like to be player X or O?</h3>
                    <p>Click a box below to choose name.</p>
                </div>
                <div class="playerSelection">
                    <h1 id="playerX">X</h1>
                    <h1 id="playerO">O</h1>
                </div>
                <div class="buttonArea" class="remove">
                    <button type="submit"> <a href="index.html">Back</a></button>
                </div>
        </div>
    </div>

   <!--actual game board, the field for players to play-->
    <div class="wrapper3">
        <div class="container">
            <div class="scoreArea">
                <div class="score">
                <p >HUMAN: <span id="humanScore">0</span></p>
                <p >COMPUTER: <span id="computerScore">0</span></p>
                </div>
                <h1 id="finalResults"></h1>
            </div>
            <div class="playGround">
                <div class="boxes" id="box0"></div>
                <div class="boxes" id="box1"></div>
                <div class="boxes" id="box2"></div>
                <div class="boxes" id="box3"></div>

                <div class="boxes" id="box6"></div>
                <div class="boxes" id="box7"></div>
                <div class="boxes" id="box8"></div>
            </div>
            <div class="resetBtnArea">
                <button id="resetBtn">Reset Game</button>
                <button id="play_again_Btn">Play Again</button>
           </div>
        </div>
        
    </div>
